<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
<table style="border:1px solid" cellspacing="2" cellpadding="5">
    <caption>Tabla de ejemplo</caption>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Ana</td>
            <td>28</td>
            <td>Madrid</td>
        </tr>
        <tr>
            <td>Juan</td>
            <td>35</td>
            <td>Barcelona</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>22</td>
            <td>Valencia</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Fin de la tabla</td>
        </tr>
    </tfoot>
</table>
</table>
</body>
</html>
